<html>
<head>
  <title>

  </title>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>



  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link href="css/overlay.css" rel="stylesheet" type="text/css"/>
  <script src="js/app.js"></script>
  <script src="js/manageparties.js"></script>
  <script src="js/router.js"></script>
</head>

<body>
  <div id="popup"></div>
      <div class="navbar">
      <h6 class="menu-options" onclick="openSearch()">Search</h6>
      <h6 class="menu-options" onclick="openDashboard()">Dashboard</h6>
    </div>

  <!-- SIDE NAV BAR -->
  <div class="navbar navbar-inverse navbar-fixed-left">
      <div id="profile-pic" style='background:url({{.DisplayPic}});background-size:100% 100%;
  background-position: center;'></div>
      <h6 id="user-name">{{.DisplayName}}</h6>
      <ul class="nav navbar-nav nav-options">
        <li class="nav-options-item nav-active" onclick="viewCreateParty()">Create Party</li>
        <li class="nav-options-item" id="manage-parties" onclick="viewManageParties()">Manage Parties</li>
      </ul>
    </div>

  <!-- CREATE PARTY VIEW -->
  <div id="create-party-section" class="dashboard-section">
      <div class="header">
        <h1 class="header-title">QMusic Dashboard</h1>
        <h1 class="header-subtitle">Begin by creating a party.</h1>
        <button id="login-button" type="button" class="btn btn-primary action-btn" onclick="showCreatePartyModule()">Create party</button>
      </div>
  </div>

  <!-- MANAGE PARTIES VIEW -->
  <div id="manage-parties-section" class="dashboard-section">
    <div id="party-container">
    </div>
  </div>


   <!-- BACKBONE.JS TEMPLATES FOR VARIOUS VIEWS -->
    <script type="text/template" class="party-object-template">
        <div class="party-object">
          <div class="party-image"></div>
          <div class="party-info">
            <h6 class="party-name"> <%= party_name %></h6>
            <h6 class="party-location"> <%= party_location %> </h6>
            <h6 class="party-time"> <%= active_time %> </h6>
            <h6 class="song-count"> 0 tracks </h6>
            <h6 class="playlist-id"> <%= playlist_id %> </h6>
          </div>
      </div>
    </script>
</body>
</html>
