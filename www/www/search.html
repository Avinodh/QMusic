<html>
<head>
  <title>

  </title>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link href="css/overlay.css" rel="stylesheet" type="text/css"/>
  <script src="js/tracksearch.js"></script>
  <script src="js/router.js"></script>
</head>

<body>
  <div id="popup"></div>
  <section id="search-intro">
    <div class="navbar">
      <h6 class="menu-options" onclick="openSearch()">Search</h6>
      <h6 class="menu-options" onclick="openDashboard()">Dashboard</h6>
      <h6 class="menu-options" onclick="openPlaylist()">View Playlist</h6>
    </div>
    <div class="header">
      <h1 class="header-title">Track Search</h1>
      <h1 class="header-subtitle">Search and add tracks to your party playlist.</h1>

      <div id="spotify-login-box"></div>
    </div>
  </section>

  <section id="about">
    <div class="search-results">
      <input type="text" name="search-song" id="search-song" placeholder="Song Name">
      <button id="search-song-button" class="btn btn-primary action-btn search-btn" onclick="searchSong()">Search Song </button>


      <table class="track-table">
      </table>
      </div>
    </section>

    <!-- BACKBONE.JS TEMPLATES FOR VARIOUS VIEWS -->
      <script type="text/template" class="track-list-template">
        <td class="id">
          <div class="track-id"> <%= id %></div>
        </td>
        <td class="name">
          <div class="track-name"> <%= name %></div>
        </td>
        <td class="artist">
          <div class="track-artist"> <%= artists %></div>
        <td class="add-track">
          <a>
            <span> + </span>
          </a>
        </td>
    </script>

  </body>
  </html>
